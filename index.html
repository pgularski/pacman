<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pacman</title>
        <style>
            body {
                overflow: hidden;
                background-color: black;
            }
        </style>
        <script src="libs/phaser.min.js"></script>
        <script src="libs/SaveCPU.js"></script>
        <script src="libs/itertools.js"></script>
        <script src="libs/arraytools.js"></script>
        <script src="libs/random.js"></script>
        <script src="Boot.js"></script>
        <script src="Preloader.js"></script>
        <script src="MainMenu.js"></script>
        <script src="tilewalker.js"></script>
        <script src="chasing.js"></script>
        <script src="pacman.js"></script>
        <script src="ghost.js"></script>
        <script src="Game.js"></script>

        <script type="text/javascript">

        (function () {

            var game = new Phaser.Game(28 * 32, 37 * 32, Phaser.AUTO, "game");

            game.state.add('Boot', Pacman.Boot);
            game.state.add('Preloader', Pacman.Preloader);
            game.state.add('MainMenu', Pacman.MainMenu);
            game.state.add('Game', Pacman.Game);

            game.state.start('Boot');

        })();

        </script>

    </head>
    <body>
    </body>
</html>
